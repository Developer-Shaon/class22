<!doctype html>
<html lang="en">
  <head>
    <title>Class 22</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
      

    <!-- ADD developer container form here -->

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow my-5">
            <div class="card-body">
              <h3>Add developer</h3>
              <div class="msg"></div>
              <hr>
              <form id="add_devs_form" method="post">

                <div class="form-group my-2">
                  <label for="Name">Name</label>
                  <input name="name" type="text" class="form-control">
                </div>


                <div class="form-group my-2">
                  <label for="Email">Email</label>
                  <input name="email" type="email" class="form-control">
                </div>

                <div class="form-group my-2">
                  <label for="Skill">Skill</label>
                  <input name="skill" type="text" class="form-control">
                </div>

                <div class="form-group my-2">
                  <label for="level">Level</label>
                  <input name="level" type="text" class="form-control">
                </div>

                
                <div class="form-group my-2">
                  <label for="Photo">Photo</label>
                  <input name="photo" type="text" class="form-control">
                </div>


                <div class="form-group my-3">
                  <label for="Discription">Discription</label>
                  <textarea class="form-control" name="discription" id="discription" placeholder="write about you" cols="20" rows="5"></textarea>
                </div>


                <div class="form-group my-3">
                
                  <input name="submit" value="Submit" type="submit" class="btn btn-primary w-100">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- add developer container form end -->


    <!-- List developer table -->
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
          <div class="card shadow my-5">
            <div class="card-body">
              <h3>List of All Developers</h3>
              <hr>
            <table class="table table-striped">
              <thead>
                <tr>

                  <th>Sirils</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Skills</th>
                  <th>Level</th>
                  <th>Photo</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>

                  <td>1.</td>
                  <td>Shawon</td>
                  <td>javacript-Shawon@gmail.com</td>
                  <td>Javascript</td>
                  <td>Sinior</td>
                  <td><img class="tbs" src="https://developershaon.me/wp-content/uploads/2022/02/developershaon.jpg" alt=""></td>
                  <td><div class="btn-list">
                    <div class="view btn btn-info btn-sm"><i><i class="fa-solid fa-eye"></i></i></div>
                    <div class="edit btn btn-primary btn-sm"><i><i class="fa-solid fa-edit"></i></i></div>
                    <div class="del btn btn-danger btn-sm"><i><i class="fa-solid fa-trash"></i></i></div>
                  </div></td>
                </tr>
              </tbody>
            </table>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
